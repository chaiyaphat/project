<!DOCTYPE html>
<html>
<head>
  <title>ร้านค้าออนไลน์</title>
  <style>
    /* CSS สำหรับตกแต่งเว็บไซต์ (สามารถปรับแต่งได้ตามต้องการ) */
    body {
      font-family: Arial, sans-serif;
    }
    .product {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .product img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่ร้านค้าออนไลน์ของเรา</h1>

  <div class="product">
    <img src="images/product1.jpg" alt="สินค้า 1">
    <h2>สินค้า 1</h2>
    <p>รายละเอียดสินค้า 1</p>
    <p>ราคา: 100 บาท</p>
    <button>เพิ่มลงตะกร้า</button>
  </div>

  <div class="product">
    <img src="images/product2.jpg" alt="สินค้า 2">
    <h2>สินค้า 2</h2>
    <p>รายละเอียดสินค้า 2</p>
    <p>ราคา: 200 บาท</p>
    <button>เพิ่มลงตะกร้า</button>
  </div>

  </body>
</html>
